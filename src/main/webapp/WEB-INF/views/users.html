<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Management</title>
    <style>
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; font-weight: bold; }
        .btn { padding: 8px 12px; text-decoration: none; border: none; cursor: pointer; color: white; }
        .btn-add { background-color: #4CAF50; display: inline-block; margin-bottom: 20px; }
        .btn-edit { background-color: #2196F3; }
        .btn-delete { background-color: #f44336; }
        .actions form { display: inline; margin-right: 5px; }
    </style>
</head>
<body>
<h1>Users Management</h1>

<a th:href="@{/add}" class="btn btn-add">Add New User</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
        <td class="actions">
            <form th:action="@{/edit}" method="get">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="btn btn-edit">Edit</button>
            </form>
            <form th:action="@{/delete}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?')">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="btn btn-delete">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${#lists.isEmpty(users)}">
    <p>No users found. <a th:href="@{/add}">Add the first user</a></p>
</div>
</body>
</html>
