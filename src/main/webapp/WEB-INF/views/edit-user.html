<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        form div { margin-bottom: 10px; }
        label { display: inline-block; width: 100px; }
        input { padding: 5px; width: 200px; }
        button { padding: 8px 15px; background-color: #2196F3; color: white; border: none; cursor: pointer; }
        a { display: inline-block; margin-top: 10px; text-decoration: none; color: #2196F3; }
    </style>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{/edit}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${user.name}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" th:value="${user.age}" min="1" max="120">
    </div>
    <button type="submit">Update User</button>
</form>

<br>
<a th:href="@{/}">‚Üê Back to Users List</a>
</body>
</html>
